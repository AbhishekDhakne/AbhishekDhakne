<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <a href="index.html#home">
                <i class="fa fa-fw fa-home"></i>
                <span>Home</span>
            </a>
            <a href="index1.html#home"><i class="fa fa-fw fa-address-book-o"></i><span>Registration</span></a>
            <a href="index2.html#home"><i class="fa fa-fw fa-database"></i><span>Show Registration</span></a>
        </nav>
    </div>
    <form id="form" action="index2.html"name="myForm"onsubmit="returnvalidateForm">
        <div class="inputBox">
            <h3>Name</h3><br>
            <input type="text" name="first" id="first" placeholder="Enter your First name">
            <input type="text" name="last" id="last" placeholder="Enter your Last name"><br><br>
            <h3>Email validation Check</h3><br>
            <input type="email" name="email" id="email" placeholder="Enter Email Address" onkeydown="validation()" required>
            <span id="text"></span><br><br>
            <h3>Password</h3><br>
            <input type="password" name="password" id="password" placeholder="Enter your valid password" required><br><br>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
